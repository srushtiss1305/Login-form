<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LOGIN PAGE -->
  <section class="page" id="login">
    <div class="form-box">
      <h2>Login Page</h2>
      <form action="#success" method="get">
        <label for="userid">User ID</label>
        <input type="text" id="userid" name="userid" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <div class="buttons">
          <button type="submit" class="submit-btn">Login</button>
          <button type="reset" class="cancel-btn">Cancel</button>
        </div>

        <p class="redirect">Not registered? <a href="#register">Create an account</a></p>
      </form>
    </div>
  </section>

  <!-- REGISTRATION PAGE -->
  <section class="page" id="register">
    <div class="form-box">
      <h2>Registration Page</h2>
      <form action="#login" method="get">
        <label>First Name</label>
        <input type="text" name="fname" required>

        <label>Last Name</label>
        <input type="text" name="lname" required>

        <label>Phone No</label>
        <input type="tel" name="phone" required>

        <label>Email (Gmail)</label>
        <input type="email" name="email" required>

        <label>Address</label>
        <textarea name="address" rows="2" required></textarea>

        <label>City</label>
        <input type="text" name="city" required>

        <label>State</label>
        <input type="text" name="state" required>

        <label>Pincode</label>
        <input type="text" name="pincode" required>

        <label>Aadhar No</label>
        <input type="text" name="aadhar" required>

        <label>PAN No</label>
        <input type="text" name="pan" required>

        <label>Gender</label>
        <select name="gender" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label>Date of Birth</label>
        <input type="date" name="dob" required>

        <label>Hobbies</label>
        <input type="text" name="hobbies" required>

        <label>User ID</label>
        <input type="text" name="userid" required>

        <label>New Password</label>
        <input type="password" name="newpass" required>

        <label>Re-enter Password</label>
        <input type="password" name="repass" required>

        <div class="buttons">
          <button type="submit" class="submit-btn">Submit</button>
          <button type="reset" class="cancel-btn">Cancel</button>
        </div>

        <p class="redirect">Already registered? <a href="#login">Go back to Login</a></p>
      </form>
    </div>
  </section>

  <!-- SUCCESS PAGE -->
  <section class="page" id="success">
    <div class="form-box">
      <h2 class="success">Login Successful ðŸŽ‰</h2>
      <p class="redirect"><a href="#login">Go back to Login</a></p>
    </div>
  </section>

</body>
</html>
